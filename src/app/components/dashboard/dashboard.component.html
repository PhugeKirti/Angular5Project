 <div class="row">
            
            <div class="col-md-3">
            	<div class="demo-content">.col-md-3</div>
            </div>
            
            
            <div class="col-md-6">
                <div class="container">
	                <div class="row">
		                <h2>Search </h2>
                        <div id="custom-search-input">
                            <div class="input-group col-md-4">
                                <input type="text"  class="  search-query form-control" placeholder="Search for expression...." />
                                <span class="input-group-btn">
                                <button class="btn btn-danger" type="button">
                                <span class=" glyphicon glyphicon-search"></span>
                                </button>
                                <button type="button"  class="btn btn-primary" id="addbtn" data-toggle="modal" data-target="#exampleModal">Add Item</button>
                                
                                

                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel"><b>ADD ITEM TO LIST</b></h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                            </button>
                                            </div>
                                
                                            <div class="modal-body">
                                             <div class="input-group">
                                                  <input type="text" class="form-control" id="modalinput" placeholder="Enter Expression...." [(ngModel)]="task" />
                                                  <br>
                                            </div>
      
                                            <div class="modal-footer">
                                            <div class="input-group-btn">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            
                                            <button type="button" class="btn btn-primary" (click)="onClick()" data-dismiss="modal">Add Item</button></div>
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>   
                                </span>
                            </div>
                    </div>
                </div>
        </div>

        <br><br>
        <ul class="list-group">
        <li *ngFor="let task of tasks" class="list-group-item">
            <span> {{ task.name }} </span>
        </li>
    </ul>
    </div>
            
            
            
            <div class="col-md-3">
            	<div class="demo-content">.col-md-3</div>
            </div>
</div>
