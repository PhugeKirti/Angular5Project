<div class="container">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 well">
            <div class="col-md-4">
                <img src="assets/images/User_Circle.png" alt="image inavailable" height="130%" width="130%">

            </div>
            <div class="col-md-4" id="userinput">
                <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">

                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" formControlName="username" class="form-control" placeholder="Username">
                    </div>
                        <div class="form-control" *ngIf="LoginForm.controls['username'].hasError('required') && LoginForm.controls['username'].touched" class="alert alert-danger">
                        Please enter username
                        </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" formControlName="password" class="form-control" placeholder="Password">
                    </div>

                    <div class="form-control" *ngIf="LoginForm.controls['password'].hasError('required') && LoginForm.controls['password'].touched" class="alert alert-danger">
                    Please enter password
                    </div>

                    <div>
                        <button type="submit" class="btn btn-success btn-lg" id="loginbtn" [disabled]="!LoginForm.valid">
                        <span class="glyphicon glyphicon-log-in"></span> LogIn 
                        
                        </button></div>

                </form>

            </div>

            <div class="row">

            </div>



        </div>




    </div>
    <div class="col-md-2"></div>
</div>
