<div class="container">
   
    <div class="row">
        <div class="col-md-2" ></div>
        <div class="col-md-8 well" > 
            <div class="col-md-4">
                <img src="assets/images/User_Circle.png" alt="image inavailable" height="130%" width="130%">

            </div>
             <div class="col-md-4" id="userinput">
            <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
           
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" formControlName="username" class="form-control"  placeholder="Username">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password">
                </div>
                <div>
                <button type="submit" class="btn btn-success btn-lg" id= "loginbtn">
                <span class="glyphicon glyphicon-log-in"></span> LogIn 
                </button></div>
            
            </form>
            
            </div>

            <div class="row">

                </div>

  
            
        </div>

         <div class="row" id="social-icons">
        
        
		<div class="sicon">

			<div class="col-lg-1 col-md-1 col-sm-2 col-xs-3 text-center" >
				<div class="icon-circle">
					<a href="#" class="ifacebook" title="Facebook"><i class="fa fa-facebook"></i></a>
				</div>
			</div>
     
			<div class="col-lg-1 col-md-1 col-sm-2 col-xs-3 text-center">
				<div class="icon-circle">
					<a href="#" class="itwittter" title="Twitter"><i class="fa fa-twitter"></i></a>
				</div>
			</div>
      
			<div class="col-lg-1 col-md-1 col-sm-2 col-xs-3 text-center">
				<div class="icon-circle">
					<a href="#" class="igoogle" title="Google+"><i class="fa fa-google-plus"></i></a>
				</div>
			</div>
      
			<div class="col-lg-1 col-md-1 col-sm-2 col-xs-3 text-center">
				<div class="icon-circle">
					<a href="#" class="iLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a>
				</div>
			</div>

		</div>
      
	  
</div>
        <div class="col-md-2" ></div>
    </div>
    <hr>   
 
</div>
